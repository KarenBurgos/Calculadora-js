<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <input type="text" id="display" readonly=""/>
            
            <input type="button" class="button operator" value="+"></input>
            <input type="button" class="button operator" value="-"></input>
            <input type="button" class="button operator" value="*"></input>
            <input type="button" class="button operator" value="/"></input>

            <input type="button" class="button number" value="7"></input>
            <input type="button" class="button number" value="8"></input>
            <input type="button" class="button number" value="9"></input>
            <input type="button" class="button sqrt" value= "x²"></input>
            
            <input type="button" class="button number" value="4"></input>
            <input type="button" class="button number" value="5"></input>
            <input type="button" class="button number" value="6"></input>
            <input type="button" class="button erase" value= "⌫"></input>            
            
            <input type="button" class="button number" value="1"></input>
            <input type="button" class="button number" value="2"></input>
            <input type="button" class="button number" value="3"></input>
            <input type="button" class="button clear" value="C"></input>

            <input type="button" class="button sign" value="√"></input>
            <input type="button" class="button number" value="0"></input>
            <input type="button" class="button point" value="."></input>
            <input type="button" class="button equal" value="="></input>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
